<div class="container" id="main-container">
    <div class="row" >

                <div class="card-body row">
                    <div class="col-6">
                        <a href=""><img src="https://bootdey.com/img/Content/avatar/avatar7.png" alt="" class="img-fluid rounded-circle w-60"></a>
                    </div>
                    <div class="col-6 card-title align-self-center mb-0">
                        <h5>{{paylater?.productName}}</h5>
                        <p class="m-0">Graphics Designer</p>
                    </div>
                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item"><i class="fa fa-envelope float-right"></i>Email : <a href="#">PaulGoyette@gmail.com</a></li>
                    <li class="list-group-item"><i class="fa fa-phone float-right"></i>Phone : 000 123-456</li>
                </ul>
                <div class="card-body">
                    <div class="float-right btn-group btn-group-sm">

                    </div>

                        <li class="list-inline-item"><a title="" data-placement="top" data-toggle="tooltip" class="tooltips" href="" data-original-title="Skype"><i class="fa fa-skype"></i></a></li>
                    </ul>
                </div>
            </div>
      </div>
    </div>
</div>

<!-- Detail Modal -->
<div class="modal fade" id="paylaterDetail" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Livin Paylater Detail</h5>
        <button type="button" id="modal-close" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form #addForm="">
          <input type="hidden" ngModel="{{detailPaylater?.id}}" name="id" class="form-control" id="id" placeholder="id" readonly>
          <div class="form-group">
             <label for="name">Product Name</label>
             <input type="text" ngModel="{{detailPaylater?.productName}}" name="name" class="form-control" id="name" placeholder="Name" readonly>
          </div>
          <div class="form-group">
             <label for="totalCicilan">Total Cicilan</label>
             <input type="totalCicilan" ngModel="{{detailPaylater?.totalInstallment}}" name="totalCicilan" class="form-control" id="totalCicilan" placeholder="Total Cicilan" readonly>
          </div>
          <div class="form-group">
            <label for="current">Cicilan-Ke</label>
            <input type="current" ngModel="{{detailPaylater?.currentInstallment}}" name="current" class="form-control" id="currentInstallment" placeholder="Current Installment" readonly>
         </div>
          <div class="form-group">
             <label for="price">Harga</label>
             <input type="text" ngModel="{{detailPaylater?.price}}" name="price" class="form-control" id="price" placeholder="Price" readonly>
          </div>
          <div class="form-group">
             <label for="status">Status</label>
             <input type="text" ngModel="{{detailPaylater?.status}}" name="status" class="form-control" id="status" placeholder="Status" readonly>
          </div>
          <div class="form-group">
             <label for="Total Bayar">Jumlah Bayar</label>
             <input type="text" ngModel="{{detailPaylater?.installmentPay}}" name="Total Bayar" class="form-control" id="imageUrl" placeholder="Image URL" readonly>
          </div>
          <div class="form-group">
            <label for="date">Tagihan</label>
            <input type="text" ngModel="{{detailPaylater?.dueDate}}" name="date" class="form-control" id="imageUrl" placeholder="Image URL" readonly>
         </div>
          <div class="modal-footer">
             <button type="button" id="add-employee-form" class="btn btn-secondary" data-dismiss="modal">Close</button>
             <button (click)="generatePDF(detailPaylater?.id,detailPaylater?.productName)" type="submit" class="btn btn-primary" >Export PDF</button>
          </div>
          </form>
      </div>
    </div>
  </div>
</div>

<!-- Add Employee Modal -->
<div class="modal fade" id="addPaylaterUserDetail" tabindex="-1" role="dialog" aria-labelledby="addEmployeeModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
       <div class="modal-header">
          <h5 class="modal-title" id="addEmployeeModalLabel">Add Employee</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
          </button>
       </div>
       <div class="modal-body">
          <form #addForm="">
          <div class="form-group">
             <label for="name">Name</label>
             <input type="text" ngModel name="name" class="form-control" id="name" placeholder="Name" required>
          </div>
          <div class="form-group">
             <label for="email">Email Address</label>
             <input type="email" ngModel name="email" class="form-control" id="email" placeholder="Email" required>
          </div>
          <div class="form-group">
             <label for="phone">Job title</label>
             <input type="text" ngModel name="jobTitle" class="form-control" id="jobTile" placeholder="Job title" required>
          </div>
          <div class="form-group">
             <label for="phone">Phone</label>
             <input type="text" ngModel name="phone" class="form-control" id="phone" placeholder="Phone" required>
          </div>
          <div class="form-group">
             <label for="phone">Image URL</label>
             <input type="text" ngModel name="imageUrl" class="form-control" id="imageUrl" placeholder="Image URL" required>
          </div>
          <div class="modal-footer">
             <button type="button" id="add-employee-form" class="btn btn-secondary" data-dismiss="modal">Close</button>
             <button [disabled]="" type="submit" class="btn btn-primary" >Save changes</button>
          </div>
          </form>
       </div>
    </div>
  </div>
  </div>
